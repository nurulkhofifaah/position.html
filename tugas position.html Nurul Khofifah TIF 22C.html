<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0"
    <title>position of css</title>
    <style>
        .blue-box{
            background-color: blue;
            width: 500px;
            height: 300px;
            top: 200px;
            left: 200px;
            position: relative;
        }
        .red-circle{
            background-color: red;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
</body>
   <div class="blue-box"
       <div class="red-circle"

       </div>
    </div>
</body>
</html>
